<!DOCTYPE html>
<html lang="en">
    <head>
        <base target="_top">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spotify Charts Analysis</title>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <!-- Materialize -->
        <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.1/dist/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.1/dist/css/materialize.min.css">

        <!-- My own css -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h4>Spotify Charts Analysis</h4>
            <div class="input-field">
                <input type="text" id="artistInput" class="autocomplete">
                <label for="artistInput">Enter Artist</label>
            </div>


            <div class="section">
                <!-- Leaflet Map -->
                <div id="map"></div>

                <!-- Materialize Preloader -->
                <div id="loadingIndicator" class="progress" style="display: none; margin-top: 0px">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
